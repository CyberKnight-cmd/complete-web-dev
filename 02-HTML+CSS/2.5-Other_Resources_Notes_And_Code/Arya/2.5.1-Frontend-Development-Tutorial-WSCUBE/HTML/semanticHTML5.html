<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML5 Structure</title>
</head>
<body>

    <!-- SEMANTIC HTML5: Uses meaningful tags instead of generic divs -->
    <!-- Benefits: Better SEO, accessibility, and code readability -->

    <!-- Header: Top section of page (logo, navigation) -->
    <header>
        <h1>My Website</h1>
        <!-- Nav: Navigation links -->
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main: Primary content of the page (only one per page) -->
    <main>
        
        <!-- Section: Thematic grouping of content -->
        <section id="home">
            <h2>Welcome Section</h2>
            <p>This is the home section content.</p>
        </section>

        <!-- Article: Self-contained content (blog post, news article) -->
        <article>
            <h2>Blog Post Title</h2>
            <p>Published on <time datetime="2024-01-15">January 15, 2024</time></p>
            <p>This is an independent piece of content that makes sense on its own.</p>
        </article>

        <!-- Aside: Side content (sidebar, related links) -->
        <aside>
            <h3>Related Links</h3>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
            </ul>
        </aside>

    </main>

    <!-- Footer: Bottom section (copyright, contact info) -->
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <!-- 
    COMPARISON:
    Non-semantic: <div class="header"> vs Semantic: <header>
    Non-semantic: <div class="nav"> vs Semantic: <nav>
    Non-semantic: <div class="article"> vs Semantic: <article>
    
    Semantic tags tell browsers and developers what the content means!
    -->

</body>
</html>
