<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container, .handle{
            width: 200px;
            height: 500px;
            background-color: black;
            border: 10px solid grey;
            margin-left: 45%;
        }
        .red,.yellow,.green{
            background-color: red;
            width: 100px;
            height: 100px;
            margin-top : 18%;
            margin-left: 20%;
            border-radius: 50%;
            border: 10px solid grey;

        }
        .yellow{
            background-color: rgb(255, 255, 0);
        }
        .green{
            background-color: rgb(0,255,0);
        }
        .handle{
            height: 200px;
            background-color: grey;
            width:20px;
            margin-left: 51%;
            border : 10px solid rgba(0, 0, 0, 0.788);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="green"></div>
    </div>
    <div class="handle"></div>
</body>
</html>
