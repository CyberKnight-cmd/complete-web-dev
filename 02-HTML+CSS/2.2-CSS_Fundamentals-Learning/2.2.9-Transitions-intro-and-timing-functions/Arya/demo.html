<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .demo-section { background: #f9f9f9; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .transition-box { width: 100px; height: 100px; background: #007bff; margin: 10px; display: inline-block; }
        
        /* Timing function examples */
        .ease { transition: transform 1s ease; }
        .linear { transition: transform 1s linear; }
        .ease-in { transition: transform 1s ease-in; }
        .ease-out { transition: transform 1s ease-out; }
        .ease-in-out { transition: transform 1s ease-in-out; }
        
        .transition-box:hover { transform: translateX(200px); }
        
        /* Button transitions */
        .btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>CSS Transitions Demo</h1>
        <p>Hover over elements to see transition effects with different timing functions.</p>
    </header>

    <main>
        <section class="demo-section">
            <h2>Timing Functions</h2>
            <p>Hover over boxes to see different timing functions:</p>
            <div class="transition-box ease"></div> <span>ease</span><br>
            <div class="transition-box linear"></div> <span>linear</span><br>
            <div class="transition-box ease-in"></div> <span>ease-in</span><br>
            <div class="transition-box ease-out"></div> <span>ease-out</span><br>
            <div class="transition-box ease-in-out"></div> <span>ease-in-out</span><br>
        </section>

        <section class="demo-section">
            <h2>Interactive Buttons</h2>
            <button class="btn">Hover Me</button>
            <button class="btn">Another Button</button>
        </section>
    </main>
</body>
</html>
