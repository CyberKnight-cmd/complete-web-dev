<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <i class="fa-solid fa-list left-component"></i>
            <a href="https://www.wikipedia.com" class="left-component logo">moviedekho.com</a>
            <a href="https://www.wikipedia.com" class="left-component home">Home</a>
            <a href="https://www.wikipedia.com" class="left-component about">About</a>
            <a href="https://www.wikipedia.com" class="left-component contact">Contact Me</a>
        </div>
        <div class="searchBox">
            <input type="text" class="search" placeholder="Search Movies">
            <button class="searchIcon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </nav>
    <main>
        <div class="productCard" style="background-image: url(styles/images/1.jpg);">
            <div class="imageThumbnail"></div>
            <button class="watch">Overview</button>
        </div>
