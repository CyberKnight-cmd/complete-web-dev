<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="logo-box">
                <img src="styles/images/logo.png" alt="logo" class="gpt-logo">
                <i class="fa-solid fa-list sidebar-logo"></i>
            </div>
            <div class="first-box">
                <p><i class="fa-regular fa-comment"></i>New Chat</p>
                <p><i class="fa-solid fa-magnifying-glass"></i>Search Chat</p>
                <p><i class="fa-solid fa-image"></i>Images</p>
                <p><i class="fa-solid fa-folder-open"></i>Projects</p>
            </div>
            <div class="gpts-box">
                <p>GPTs</p>
                <p>Explore</p>
                <p>Convert txt to md</p>
                <p>Code Copilot</p>
                <p>Scholar GPT</p>
            </div>
            <div class="group-chat-box">
                <p>Group Chat</p>
                <p>&lt;3</p>
            </div>
            <div class="chats-box">
                <p>Your chats</p>
                <p>Read amd understand</p>
                <p>Analyze images</p>
                <p>Finding Erros</p>
            </div>

        </div>

        <div class="chat-area">
            <div class="nav">
                <p>ChatGPT 5.2</p>
                <div>
                    <i class="fa-regular fa-user sidebar-logo"></i>
                    <i class="fa-regular fa-comments sidebar-logo"></i>
                </div>
            </div>

            <div class="mid-text">
                <div class="container">
                    <p>Where should we begin?</p>
                    <div class="input-box-container">
                        <button class="addMore">+</button>
                        <input type="text" placeholder="Ask anything" class="text-input">
                        <button><i class="fa-solid fa-microphone"></i></button>
                        <button><i class="fa-solid fa-volume-high"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
