<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Amazon Clone Nav</title>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="nav-bar">

    <!-- LOGO -->
    <div class="logo"></div>

    <!-- ADDRESS -->
    <div class="address">
        <i class="fa-solid fa-location-dot"></i>
        <div class="add-text">
            <p class="small">Deliver to</p>
            <p class="bold">India</p>
        </div>
    </div>

    <!-- SEARCH -->
    <div class="search">

        <div class="search-select">
            <select class="search-all">
                <option>All</option>
                <option>Arts & Crafts</option>
                <option>Automotive</option>
                <option>Baby</option>
                <option>Beauty</option>
                <option>Personal Care</option>
                <option>Books</option>
                <option>Boy's Fashion</option>
                <option>Computers</option>
                <option>Deals</option>
                <option>Digital Music</option>
            </select>
        </div>

        <input class="search-input" type="text" placeholder="Search Amazon">

        <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>

    </div>

    <!-- RIGHT NAV BAR SECTION -->
    <div class="nav-right">
        <div class="box1">
            <span>Hello, sign in
                
            </span>
        </div>
        <div class="box2"></div>
    </div>
</nav>

</body>
</html>
