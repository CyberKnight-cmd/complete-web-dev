<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav-link{
            height:60px;
            background-color: rgba(0, 0, 0, 0.781);
            padding-top:20px;
            padding-left:20px;
        }
        .logo{
            text-decoration: none;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            color:rgb(255, 187, 0);
        }
        .other{
            text-decoration: none;
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            color: rgb(255, 255, 255);
            margin-left:14%;
        }
        .searchField{
            margin-left:10%;
            scale: 120%;
            margin-right:1%;
        }
        .btn{
            margin-left:1%;
            background-color: rgb(255, 187, 0);
            scale:130%;
            font-family: 'Times New Roman', Times, serif;
            color: whitesmoke;
        }

    </style>
</head>
<body>
    <nav class="nav-link">
        <a href="https://www.amazon.in" class="logo">amazon.in</a>
        <a href="https://www.wikipedia.com" class="other">Account</a>
        <a href="https://www.wikipedia.com" class="other">My Cart</a>
        <a href="https://www.wikipedia.com" class="other">Contact Us</a>
        <input type="text" class="searchField" placeholder="Search Amazon.in">
        <button class="btn">Search</button>
    </nav>
</body>
</html>
