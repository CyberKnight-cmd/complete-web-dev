<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Calendar</legend>

            Date : <input type="date" name="Date" required>
            <br><br>

            Date Time : <input type="datetime-local" name="datetime" required> <br><br>

            Time : <input type="time" name="Time" required><br><br>

            Week : <input type="week" name="Week" required><br><br>

            Month : <input type="month" name="Month" required><br><br>
            <input type="submit" value="Send">


            Range : <input type="range" name="Range" required><br><br>
        </fieldset>
    </form>
</body>
</html>
