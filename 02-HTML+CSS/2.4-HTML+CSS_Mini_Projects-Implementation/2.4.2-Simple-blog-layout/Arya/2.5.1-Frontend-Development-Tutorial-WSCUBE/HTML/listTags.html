<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol type="A">
        <li>HTML</li>
        <li>CSS
            <ol type="I">
                <li>CSS1</li>
                <li>CSS2</li>
                <li>CSS3</li>
            </ol>
        </li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ol>


    <h2>Unordered List</h2>
    <ul type="square">
        <li>HTML</li>
        <li>CSS
            <ul type="none">
                <li>CSS1</li>
                <li>CSS2</li>
                <li>CSS3</li>
            </ul>
        </li>
        <li>JavaScript</li>
        <li>Bootstrap</li>
    </ul>
    
</body>
</html>
